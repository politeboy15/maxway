<div class = "pagination">
    <span class = "steplinks">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Avvalgi</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
    </span>    
</div>
